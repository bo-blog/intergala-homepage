    <div id="lightbox">
        <div id="picture-box">
        </div>
        <div class="desc" id="description"></div>
        <div id="left" class="buttons" onclick="goLeft()">❮</div>
        <div id="right" class="buttons" onclick="goRight()">❯</div>
        <div id="close" class="buttons" onclick="closePic()">✕</div>
    </div>
    <script>
        var lightbox = document.querySelector("#lightbox")
        var picture = document.querySelector("#picture-box")
        var description = document.querySelector("#description")
        var currentNum = 1

        function showPic(num) {
            window.scrollTo({ top: 0, behavior: 'smooth' })
            currentNum = num
            lightbox.style.top = 0
            picture.style.backgroundImage = `url("photo/p${num}.jpg")`
            picture.style.opacity = 1
            description.innerHTML = descTitle[num]
            if (num == 35) {
                document.getElementById("right").style.display = "none"
            }
            else {
                document.getElementById("right").style.display = "block"
            }
            if (num == 1) {
                document.getElementById("left").style.display = "none"
            }
            else {
                document.getElementById("left").style.display = "block"
            }
        }

        function closePic() {
            lightbox.style.top = "-100vh"
        }

        function goLeft() {
            if (currentNum > 1) {
                picture.style.opacity = 0.4
                currentNum--
                showPic(currentNum)
            }
        }

        function goRight() {
            if (currentNum < 35) {
                picture.style.opacity = 0.4
                currentNum++
                showPic(currentNum)
            }
        }
    </script>
